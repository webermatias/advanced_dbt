name: 'advanced_dbt'
version: '1.0.0'
config-version: 2

profile: 'advanced_dbt'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

log-path: 'logs'
target-path: 'target'
packages-install-path: 'dbt_packages'

clean-targets:
  - "target"
  - "dbt_packages"

models:
  advanced_dbt:
    +materialized: view
    +grants:
      select: ['transformer', 'reporter']

#TODO: remove for Bingeflix repo
seeds:
  advanced_dbt:
    unit_testing:
      +schema: unit_testing
      +tags: unit_testing
      unit_test_input_dim_subscriptions:
        +column_types:
          starts_at: DATE
          ends_at: DATE
          pricing: FLOAT
  dbt_project_evaluator:
    dbt_project_evaluator_exceptions:
      +enabled: false

#TODO: remove for Bingeflix repo
tests:
  +store_failures: true

vars:
  # This tells dbt where to look for the profiles.yml file.
  # profiles.yml must be stored in /workspace/.dbt to persist across Gitpod sessions 
  DBT_PROFILES_DIR: /workspace/.dbt/